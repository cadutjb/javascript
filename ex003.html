<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(57, 175, 136);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: slateblue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //aqui converte n1 e n2 para inteiro, já que o javascript entende como string//
        var n1 = Number.parseInt (window.prompt ('Digite um número: '))
        var n2 = Number.parseInt (window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert ('A soma dos valores é ' + s)
        
        //aqui converte n1 e n2 para decimal ex: 0,3 caso seja digitado assim, já que o javascript entende como string//
        var n1 = Number.parseFloat (window.prompt ('Digite um número: '))
        var n2 = Number.parseFloat (window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert ('A soma dos valores é ' + s)

        //aqui converte n1 e n2 pelo próprio javascrip, já que o javascript entende como string//
        var n1 = Number (window.prompt ('Digite um número: '))
        var n2 = Number (window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert ('A soma dos valores é ' + s)
        //Para converter de number para string usa-se: String(n) ou n.toString()

    </script>
    
</body>
</html>
