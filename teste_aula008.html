<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>VOCÊ É BRASILEIRO?</h1>
            Digite o país que você mora?<input type="text" name="txtpais" id="txtpais">
            <input type="button" value="verificar" onclick="verificar()">
            <div id="res"></div>
    <script>
        function verificar(){
            var txnac = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txnac.value)
            res.innerHTML = `Você mora no ${pais}, logo${','}`

            if (pais =='Brasil') {
                res.innerHTML += 'Você é brasileiro'
            } 
            else {
                res.innerHTML += 'você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
